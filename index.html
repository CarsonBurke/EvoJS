<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="materials/style.css">

    <link rel="icon" href="" type="image/png">
    <title>EvoJS</title>
</head>

<body>

    <div class="displayParent">

        <div class="displayChild">

            <h3>Tick: </h3>
            <h3 id="tick"></h3>

        </div>
        <div class="displayChild">

            <h3>Human Amount: </h3>
            <h3 id="humanCount"></h3>

        </div>
        <div class="displayChild">

            <h3>Highest Human Amount: </h3>
            <h3 id="humansMax"></h3>

        </div>
        <div class="displayChild">

            <h3>Prey Amount: </h3>
            <h3 id="preyCount"></h3>

        </div>
        <div class="displayChild">

            <h3>Predator Amount: </h3>
            <h3 id="predatorCount"></h3>

        </div>

    </div>

    <div class="gameBorder" id="gameBorder">

        <canvas class='game' id="game"></canvas>

    </div>

    <!-- Sprites -->

    <img src="materials/images/human.png" class="hidden" id="human">
    <img src="materials/images/wolf.png" class="hidden" id="wolf">
    <img src="materials/images/rabbit.png" class="hidden" id="rabbit">

    <img src="materials/images/deep-water.png" class="hidden" id="deepWater">
    <img src="materials/images/shallow-water.png" class="hidden" id="water">
    <img src="materials/images/sand.png" class="hidden" id="sand">
    <img src="materials/images/dirt.png" class="hidden" id="dirt">

    <img src="materials/images/grass.png" class="hidden" id="grass">
    <img src="materials/images/bushBush.jpg" class="hidden" id="bushBush">
    <img src="materials/images/berryBush.png" class="hidden" id="berryBush">
    <img src="materials/images/berryBushNoBerries.png" class="hidden" id="berryBushNoBerries">

    <!-- JS imports -->
    <!-- Game -->

    <script src="materials/game/gameFoundations/globalFunctions.js"></script>

    <script src="materials/game/gameFoundations/game.js"></script>

    <script src="materials/game/env/env.js"></script>
    <script src="materials/game/env/runEnv.js"></script>

    <script src="materials/game/gameFoundations/pos.js"></script>
    <script src="materials/game/gameFoundations/gameObject.js"></script>
    <script src="materials/game/gameFoundations/gridPart.js"></script>

    <script src="materials/game/gameFoundations/perlin.js"></script>

    <script src="materials/game/gameFoundations/astar.js"></script>

    <script src="materials/game/units/human.js"></script>
    <script src="materials/game/units/predator.js"></script>
    <script src="materials/game/units/prey.js"></script>

    <script src="materials/game/gameFoundations/terrainResource.js"></script>

    <script src="materials/script.js"></script>

    <!-- neuralNetwork imports -->

    <script src="materials/neuralNetwork/networkManager.js"></script>
    <script src="materials/neuralNetwork/networkComponents.js"></script>
    <script src="materials/neuralNetwork/networkFunctions.js"></script>
    <script src="materials/neuralNetwork/layerFunctions.js"></script>
    <script src="materials/neuralNetwork/perceptronFunctions.js"></script>
    <script src="materials/neuralNetwork/lineFunctions.js"></script>

</body>

</html>
